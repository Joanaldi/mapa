<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de transporte</title>
    <link rel="icon" href="imagenes/Logo color.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    
</head>
<body>
    <div id="map"></div>

    
    <!-- Botón de cargar CSV -->
    <input type="file" id="fileInput" multiple style="display: none;">
    <div id="legend" class="legend">
       <!-- Dentro de #legend, debajo de todas las pestañas -->
 
        <!-- Botones para cambiar de pestaña -->
<div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'lineas')">Buses</button>
    <button class="tablinks" onclick="openTab(event, 'taxis')">Taxis</button>
    <button class="tablinks" onclick="openTab(event, 'casas')">Domicilios</button>
    <button class="tablinks" onclick="openTab(event, 'colegios')">Centros educativos</button>
</div>
<div id="cluster-toggle"  class="botonAgrupar">
    <input type="checkbox" id="toggleCluster" checked>
    <label for="toggleCluster">Agrupar puntos</label>
    <button onclick="fetch(window.location.href, {cache: 'reload'}).then(() => location.reload());" class="add-layer-button" style="width: 50%; margin: 5px;">Actualizar Página</button>

</div>


<!-- Contenido de las leyendas -->
<div id="lineas" class="tabcontent" style="display:block;">
    <div class="tituloLeyenda" style= "justify-content:center;">
        <button id="addLayerButton" class="add-layer-button">Añadir Línea Bus</button>
    </div>
    <div id="legend-content"></div>
</div>

<div id="taxis" class="tabcontent" style="display:none;">
    <div class="tituloLeyenda" style= "justify-content:center;">
        <button id="addTaxiButton" class="add-layer-button">Añadir Linea Taxi</button>
    </div>
    <div id="legend-content-taxis"></div>
</div>

<div id="casas" class="tabcontent" style="display:none;">
    <div class="tituloLeyenda" style= "justify-content:center;">
        <button id="addCasaButton" class="add-layer-button">Añadir Domicilio</button>
    </div>
    <div id="legend-content-casas"></div>
</div>

<div id="colegios" class="tabcontent" style="display:none;">
    <div class="tituloLeyenda" style= "justify-content:center;">
        <button id="addColegioButton" class="add-layer-button">Añadir Centro educativo</button>
    </div>
    <div id="legend-content-colegios"></div>
</div>

        
        
    </div>
    <img id="imagenLogo" class="imagenLogo" src="imagenes/Logo con nombre.png" alt="Imagen Leyenda">
    

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
</body>
</html>
